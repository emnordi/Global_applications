<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <nav class="navbar navbar-default fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dropdown" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.xhtml">ReCute</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="dropdown">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <h:link value="#{msg['lr']}" outcome="login" rendered="#{empty login.token}" />
                    </li>    
                    <ui:fragment rendered="#{not empty login.token}">
                        <li class="dropdown" id="user_menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">#{login.user} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <ui:fragment rendered="#{login.role == 'Recruiter'}">
                                    <li>
                                        <a href="applications.xhtml">#{msg['searchAppNav']}</a>
                                    </li>
                                </ui:fragment>
                                <ui:fragment rendered="#{login.role == 'Applicant'}">
                                    <li>
                                        <a href="apply.xhtml">#{msg['createAppNav']}</a>
                                    </li>
                                </ui:fragment>
                                <li role="separator" class="divider"></li>
                                
                                    <h:form>
                                        <li>
                                        <h:commandLink value="#{msg['logout']}" class="dropdown" action="#{login.logout}"/>
                                        </li>
                                    </h:form>
                                
                            </ul>
                        </li>
                    </ui:fragment>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</ui:composition>
